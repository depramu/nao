<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            display: none;
        }
        .matcha {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            display: none;
        }
        .matcha-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .matcha img {
            width: 250px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Klik tombol ini!</h2>
    <button class="btn" onclick="showMessage()">Klik Aku</button>
    <p class="message" id="message">Maafin aku ya Nayla! </p>
    <div class="matcha-container">
        <p class="matcha" id="matcha">Ini matcha untuk kamu</p>
        <img id="matchaImage" class="matcha" src="https://i.pinimg.com/736x/7c/b4/c8/7cb4c818afbf4fc320d4b782d44ac83f.jpg" alt="Matcha">
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("matcha").style.display = "block";
            document.getElementById("matchaImage").style.display = "block";
        }
    </script>
</body>
</html>
